<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<div class="login-form-container">
		<div class="jumbotron">
			<h:form>
				<h3 class="text-center">Connexion</h3>
  				<br></br>
  				 <div class="form-group">
	  				 <h:outputText value="Username" />
					<h:inputText id="username" value="#{loginController.user.email}" class="form-control"></h:inputText>
  				 </div>
			 	 <div class="form-group">
	  				 <h:outputText value="Password" />
					<h:inputSecret id="password" value="#{loginController.user.password}"></h:inputSecret>
  				 </div>
  				 <h:commandButton action="#{loginController.logUser}"
			value="Login" class="btn btn-primary"></h:commandButton>
			
			<h:commandButton action="#{loginController.logUser}"
			value="CONNEXION AVEC SESSION" class="btn btn-primary"></h:commandButton>
			
			</h:form>
			<h:form>
				<h:commandLink value="Inscription" action="#{loginController.goToSignUp}"/>
			
			</h:form>
		</div>
	</div>
</h:body>
</html>
