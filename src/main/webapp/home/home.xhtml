<!DOCTYPE html>
	<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:jsf="http://java.sun.com/jsf" 
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>JSF 2.2 - Spring - JPA - I18N</title>
		<h:outputStylesheet library="css" name="home.css" />
		<h:outputScript library="js" name="vendor/jquery.min.js" />
		<script type="text/javascript"
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous">
		</script>
		<h:outputStylesheet library="css" name="vendor/bootstrap.min.css" />
		<h:outputStylesheet library="css" name="vendor/fullcalendar.css" />
		<h:outputStylesheet library="css"
			name="vendor/bootstrap-datetimepicker.min.css" />
		<script type="text/javascript"
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous">	
		</script>
		<h:outputScript library="js" name="vendor/moment-with-locales.min.js" />
		<h:outputScript library="js" name="vendor/fullcalendar.js" />
		<h:outputScript library="js"
			name="vendor/bootstrap-datetimepicker.min.js" />
	</h:head>
	<h:body>
		<ui:include src="/header/header.xhtml"></ui:include>
		<h:form>
			<h:commandLink value="Aller sur la page profil"
			action="#{homeController.goToProfil}" />
		</h:form>

		<!-- The calendar container -->
		<div id="calendar"></div>
		<div id='datepicker'></div>

		<ui:include src="calendarForm.xhtml"></ui:include>
		<h:outputScript library="js" name="agenda/calendarLogic.js" />
	</h:body>
</html>
