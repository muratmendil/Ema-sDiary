	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>login</title>
</h:head>
<h:body>
	<div class="login-form-container">
		<div class="jumbotron">
			<h:form>
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<h3 class="text-center">Connexion</h3>
					<br></br>
					<p:tooltip />
					<h:form>
						<p:messages id="messages" showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>
					</h:form>					
					<div class="form-group">
					 <p:outputLabel value="Username : " />
						<p:inputText id="username" value="#{loginController.user.email}"
							class="form-control" required="true" />
					</div>
					<div class="form-group">
						<p:outputLabel value="Password : " />
						<h:inputSecret id="password"
							value="#{loginController.user.password}" required="true" />
					</div>

					<p:commandButton action="#{loginController.logUser}"
						value="CONNEXION" class="btn btn-primary" update="grid" />
				</h:panelGrid>
			</h:form>
			<h:form>
				<p:growl id="growl" life="2000" />
				<p:commandButton value="Inscription" update="growl" id="withIcon"
					icon="ui-icon-disk" action="#{loginController.goToSignUp}"
					styleClass="ui-priority-primary" />
			</h:form>
		</div>


	</div>
</h:body>
</html>
