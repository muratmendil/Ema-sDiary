<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
		<meta charset="utf-8" />
		<title>JSF 2.2 - Spring - JPA - I18N</title>
	</h:head>
	<h:body>
		<div class="modal fade" tabindex="-1" role="dialog" id="modal1">
	    	<div class="modal-dialog" role="document">
	        	<div class="modal-content">
            		<div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		                <h4 class="modal-title">Create new event</h4>
           		 	</div>
           		 	<h:form id="formTask">
	            		<div class="modal-body">
			                <div class="row">
			                    <div class="col-xs-12">
			                        <label class="col-xs-4" for="name">Nom</label>
		                            <h:inputText value="#{homeController.task.name}" class="name"></h:inputText>
			                    </div>
			                </div>
			                <div class="row">
			                    <div class="col-xs-12">
			                        <label class="col-xs-4" for="starts-at">Starts at</label>
			                        <h:inputText value="#{homeController.task.startDate}" class="starts-at"></h:inputText>
			                    </div>
			                </div>
			                <div class="row">
			                    <div class="col-xs-12">
			                        <label class="col-xs-4" for="ends-at">Ends at</label>
                  			        <h:inputText value="#{homeController.task.endDate}" class="ends-at"></h:inputText>
			                    </div>
			                </div>
			                 <div class="row">
			                    <div class="col-xs-12">
			                        <label class="col-xs-4" for="place">Place</label>
									<h:inputText value="#{homeController.task.place}"></h:inputText>	
								</div>
			                </div>
	                
			                 <div class="row">
			                    <div class="col-xs-12">
			                        <label class="col-xs-4" for="priority">Priorié</label>
									<h:inputText value="#{homeController.task.priorityLevel}"></h:inputText>			                  
			                    </div>
			                </div>
			                 <div class="row">
			                    <div class="col-xs-12">
			                        <label class="col-xs-4" for="objectif">Objectifs</label>
			                        
					                <h:selectOneMenu value="homeController.selectObjectif">
					                	<f:selectItem
									        itemValue=""
									        itemLabel=""/>
					                    <f:selectItems value="#{homeController.getObjectifs()}" var="objectif"
				                               itemLabel="#{objectif.getName()}" itemValue="#{objectif}"></f:selectItems>
				                	</h:selectOneMenu>
								</div>
							 </div>
	            		</div>
			            <div class="modal-footer">
			                <button type="button" id="newObjectifButton" class="btn btn-default">Créer un objectif</button>
			                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    			            <button type="submit" class="saveTask btn btn-primary">Save</button>
			                
			            </div>
	            	</h:form>
        		</div>
    		</div>
		</div>
	</h:body>
</html>
