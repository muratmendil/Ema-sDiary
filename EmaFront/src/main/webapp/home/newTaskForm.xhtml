<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="signIn.css" />
		<meta charset="utf-8" />
		<title>JSF 2.2 - Spring - JPA - I18N</title>
	</h:head>
	<h:body>
		<ui:include src="/header/header.xhtml"></ui:include>
	
		 <h:form id="newTaskForm">
		         	<div class="modal-body">
		               <div class="row">
		                   <div class="col-xs-12">
		                       <label class="col-xs-4" for="task">Nom</label>
		                          <h:inputText value="#{taskController.task.name}" class="name"></h:inputText>		                          
		                   </div>
		               </div>
		               <div class="row">
		                   <div class="col-xs-12">
		                       <label class="col-xs-4" for="task">Starts at</label>
		                       <h:inputText value="#{taskController.task.startDate}" class="starts-at"></h:inputText>
		                   </div>
		               </div>
		               <div class="row">
		                   <div class="col-xs-12">
		                       <label class="col-xs-4" for="task">Ends at</label>
		              			        <h:inputText value="#{taskController.task.endDate}" class="ends-at"></h:inputText>
		                   </div>
		               </div>
		                <div class="row">
		                   <div class="col-xs-12">
		                       <label class="col-xs-4" for="task">Place</label>
								<h:inputText value="#{taskController.task.place}"></h:inputText>	
							</div>
		               </div>
		             
		                <div class="row">
		                   <div class="col-xs-12">
		                       <label class="col-xs-4" for="task">Priorié</label>
							<h:inputText value="#{taskController.task.priorityLevel}"></h:inputText>			                  
		                   </div>
		               </div>
		                <div class="row">
		                   <div class="col-xs-12">
		                         <h:selectOneMenu id="country" value="#{homeController.selectObjectifId}" style="width:150px">
					                <f:selectItem itemLabel="Select objectif" itemValue="" noSelectionOption="true" />
					                <f:selectItems value="#{homeController.getObjectifs()}" var="o" itemValue="#{o.id}" itemLabel="#{o.name}"/>
					            </h:selectOneMenu>	                  
		                   </div>
		               </div>
					 </div>
		           <div class="modal-footer">
		               <button type="button" id="newObjectifButton" class="btn btn-default">Créer un objectif</button>
		               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			           <h:commandButton action="#{taskController.createTask}" value="Create Task" class="btn btn-primary"></h:commandButton>
		           </div>
		     	</h:form>
	</h:body>
</html>
