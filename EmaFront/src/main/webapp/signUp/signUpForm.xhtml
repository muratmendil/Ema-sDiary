<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<div class="container">
			<div class="col-md-offset-3 col-md-6 nopadding margin-top-100">
				
				<div class="col-xs-12 border-bottom head-connection text-center">Inscription</div>
				<div class="col-xs-12 form-connection">
					<h:form>
					 	<div class="form-group col-md-6 nopadding">
					 	 	<h:outputLabel for="firstname" class="control-label">Pr√©nom</h:outputLabel>
							<h:inputText id="firstname" value="#{signUpController.user.firstName}" class="form-control custom-input"></h:inputText>
				 	 	</div>
				 	 	<div class="form-group col-md-6 nopadding padding-left-15">
				 	 		<h:outputLabel for="lastname" class="control-label">Nom</h:outputLabel>
							<h:inputText id="lastname" value="#{signUpController.user.lastName}" class="form-control custom-input"></h:inputText>
				 	 	</div>
		  				<div class="form-group">
		  					<h:outputLabel for="email" class="control-label">Email</h:outputLabel>
							<h:inputText id="email" class="form-control custom-input"></h:inputText>
		  				</div>
		  				<div class="form-group col-md-6 nopadding">
		  					<h:outputLabel for="birthdate" class="control-label">Date de naissance</h:outputLabel>
							<h:inputText id="birthdate" value="#{signUpController.user.birthDate}" class="form-control custom-input"></h:inputText>
						</div>
						<div class="form-group col-md-6 nopadding padding-left-15">
							<h:outputLabel for="password" class="control-label">Password</h:outputLabel>
							<h:inputSecret id="password" value="#{signUpController.user.password}" class="form-control custom-input"></h:inputSecret>
						</div>
	  					
			  			<div class="text-center">
			  				<h:commandButton action="#{signUpController.createUser}" value="Valider" class="btn btn-primary" />
						</div>
					</h:form>
					<h:form>
						<div class="text-center">
							<h:commandLink value="inscription" action="#{signUpController.goToSignIn}"/><br/>
						</div>
					</h:form>
				</div>
			</div>
		</div>
</ui:composition>
